<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Bagas Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .admin-nav {
            padding: 20px 50px;
            background: #121212;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upload-area {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
        }
        .upload-area:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 242, 255, 0.05);
        }
        .preview-img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
            margin: 0 auto 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <div class="logo">Bagas<span class="dot">.</span> Admin</div>
        <a href="../index.html" class="btn btn-outline" style="padding: 8px 20px; font-size: 0.9rem;">View Site</a>
    </nav>

    <div class="dashboard-container">
        <h2 class="section-title" style="font-size: 2rem;">Upload New Project</h2>
        
        <form id="uploadForm" class="contact-form">
            <div class="upload-area" id="dropZone">
                <img id="preview" class="preview-img">
                <div id="uploadText">
                    <p style="font-size: 1.2rem; color: var(--white); margin-bottom: 10px;">Click or Drag Image Here</p>
                    <p style="color: var(--text-secondary);">Supports JPG, PNG (Max 5MB)</p>
                </div>
                <input type="file" id="imageInput" name="image" accept="image/*" style="display: none" required>
            </div>

            <div class="form-group">
                <label>Project Title</label>
                <input type="text" name="title" placeholder="e.g. Finance App UI" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="desc" rows="3" placeholder="Short description of the project" required></textarea>
            </div>

            <div class="form-group">
                <label>Tech Stack (Comma separated)</label>
                <input type="text" name="tags" placeholder="React, Node.js, Figma">
            </div>

            <div class="form-group">
                <label>Project Link</label>
                <input type="url" name="link" placeholder="https://github.com/..." value="#">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Post Project</button>
        </form>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
