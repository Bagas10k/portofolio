<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Bagas Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Bagas<span class="dot">.</span></div>
            <ul class="admin-menu">
                <li><a href="dashboard.html">Projects</a></li>
                <li><a href="skills.html" class="active">Skills</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li style="margin-top: auto;"><a href="../index.html">View Site</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Skills</h1>
            <div style="display: flex; gap: 30px; align-items: flex-start;">
                
                <!-- List -->
                <div style="flex: 1;">
                     <div class="projects-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Skill Name</th>
                                    <th>Icon Code</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="skillsList">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Form -->
                <div class="admin-form-card" style="width: 300px;">
                    <h3 style="margin-bottom: 20px;">Add New Skill</h3>
                    <form id="addSkillForm" class="contact-form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="e.g. React" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 8px;">
                                <option value="Development" style="background:#121212">Development</option>
                                <option value="Design" style="background:#121212">Design</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Icon (Short code)</label>
                            <input type="text" name="icon" placeholder="e.g. JS, R, Py" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%">Add Skill</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/skills.js"></script>
</body>
</html>
