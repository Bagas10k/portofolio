<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project | Bagas Admin</title>
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
         .upload-area {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.01);
        }
        .upload-area:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 242, 255, 0.05);
        }
        .preview-img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            display: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Bagas<span class="dot">.</span></div>
            <ul class="admin-menu">
                <li><a href="dashboard.html" class="active">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li style="margin-top: auto;"><a href="../index.html">View Site</a></li>
                <li><a href="#" onclick="fetch('../api/logout.php').then(()=>{window.location.href='index.html'})">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Add Project</h1>
                <a href="dashboard.html" class="btn btn-outline" style="padding: 8px 20px;">&larr; Back</a>
            </div>

            <div class="admin-form-card">
                <form id="uploadForm" class="contact-form">
                    <div class="upload-area" id="dropZone">
                        <img id="preview" class="preview-img">
                        <div id="uploadText">
                            <p style="font-size: 1.2rem; color: var(--white); margin-bottom: 10px;">Click or Drag Image Here</p>
                            <p style="color: var(--text-secondary);">Supports JPG, PNG (Max 5MB)</p>
                        </div>
                        <input type="file" id="imageInput" name="image" accept="image/*" style="display: none" required>
                    </div>

                    <div class="form-group">
                        <label>Project Title</label>
                        <input type="text" name="title" placeholder="e.g. Finance App UI" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="desc" rows="3" placeholder="Short description..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Tech Stack (Comma separated)</label>
                        <input type="text" name="tags" placeholder="React, Node.js, Figma">
                    </div>

                    <div class="form-group">
                        <label>Project Link</label>
                        <input type="url" name="link" placeholder="https://..." value="#">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Post Project</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/add-project.js"></script>
</body>
</html>
