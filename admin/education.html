<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Education - Admin Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
            </div>
            <ul class="admin-menu">
                <li><a href="dashboard.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="education.html" class="active">Education</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li style="margin-top: auto;"><a href="../index.html">View Site</a></li>
                <li><a href="#" onclick="fetch('../api/logout.php').then(()=>{window.location.href='index.html'})">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Education History</h1>
            </header>

            <div class="content-wrapper">
                <!-- Add Education Form -->
                <div class="card mb-4">
                    <h3>Add New Education</h3>
                    <form id="addEducationForm" class="admin-form">
                        <div class="form-group">
                            <label>School / University Name</label>
                            <input type="text" id="schoolName" required placeholder="e.g. Harvard University">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Degree / Major</label>
                                <input type="text" id="degree" required placeholder="e.g. BSc Computer Science">
                            </div>
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" id="year" required placeholder="e.g. 2019 - 2023">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description (Optional)</label>
                            <textarea id="description" rows="2" placeholder="Brief description of activities, GPA, etc."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Education</button>
                    </form>
                </div>

                <!-- Education List -->
                <div class="card">
                    <h3>Current Education List</h3>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>School</th>
                                    <th>Degree</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="educationList">
                                <!-- Loaded via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/education.js"></script>
</body>
</html>
