<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Bagas Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #050505;
        }
        .login-card {
            background: #121212;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }
        .login-card h1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .error-msg {
            color: #ff4d4d;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Admin Access</h1>
        <p class="error-msg" id="errorMsg">Invalid credentials</p>
        <form id="loginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password})
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert('Connection error');
            }
        });
    </script>
</body>
</html>
