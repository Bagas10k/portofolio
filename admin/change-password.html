<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | Bagas Admin</title>
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .password-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255,255,255,0.08);
        }
        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }
        .strength-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 6px;
        }
        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }
        .strength-weak { background: #ff4d4d; width: 33%; }
        .strength-medium { background: #ffa500; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert.show { display: block; }
        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .alert-error {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.08);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Bagas<span class="dot">.</span></div>
            <ul class="admin-menu">
                <li><a href="dashboard.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="change-password.html" class="active">Change Password</a></li>
                <li style="margin-top: auto;"><a href="../index.html">View Site</a></li>
                <li><a href="#" onclick="fetch('../api/logout.php').then(()=>{window.location.href='index.html'})">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Change Password</h1>
            </div>

            <div class="password-form">
                <div id="alertBox" class="alert"></div>

                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="current_password">Current Password *</label>
                        <input type="password" id="current_password" name="current_password" required placeholder="Enter your current password">
                    </div>

                    <div class="form-group">
                        <label for="new_password">New Password *</label>
                        <input type="password" id="new_password" name="new_password" required placeholder="Minimum 8 characters">
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div id="strengthBarFill" class="strength-bar-fill"></div>
                            </div>
                            <span id="strengthText"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password *</label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter your new password">
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/change-password.js"></script>
</body>
</html>
