<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Manager - Admin Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: rgba(100, 219, 238, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .upload-area:hover, .upload-area.drag-over {
            background: rgba(100, 219, 238, 0.1);
            transform: scale(1.02);
        }
        .upload-area input[type="file"] {
            display: none;
        }
        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-info {
            padding: 10px;
        }
        .gallery-filename {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .gallery-size {
            font-size: 11px;
            color: var(--text-tertiary);
        }
        .gallery-actions {
            display: flex;
            gap: 5px;
            padding: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .gallery-actions button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-copy {
            background: var(--primary);
            color: var(--bg-primary);
        }
        .btn-copy:hover {
            opacity: 0.8;
        }
        .btn-delete {
            background: #ff4d4d;
            color: white;
        }
        .btn-delete:hover {
            background: #ff3333;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">Bagas<span class="dot">.</span></div>
            <ul class="admin-menu">
                <li><a href="dashboard.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li style="margin-top: auto;"><a href="../index.html">View Site</a></li>
                <li><a href="#" onclick="fetch('../api/logout.php').then(()=>{window.location.href='index.html'})">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">ðŸ“¸ Gallery Manager</h1>
            
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¤</div>
                <h3>Drag & Drop Images Here</h3>
                <p style="color: var(--text-secondary); margin: 10px 0;">or click to browse</p>
                <p style="font-size: 12px; color: var(--text-tertiary);">Maximum 10MB â€¢ JPG, PNG, WEBP, GIF</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>

            <!-- Gallery Grid -->
            <div id="galleryContainer">
                <div class="empty-state">
                    <p>ðŸ“­ No images yet. Upload some!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
